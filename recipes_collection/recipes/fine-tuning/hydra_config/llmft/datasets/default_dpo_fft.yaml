# @package recipes.training_config.datasets
save_intermediate_processing_steps: false

train_data:
  name: ""
  file_path: ""
  limit: null

val_data:
  name: ""
  file_path: ""
  limit: null

train_val_split_ratio: 0.9
train_val_split_seed: 42

preprocessor_cfgs:
  - type: AddPreferenceLabel
    completion_positive_key: pst_completion
    completion_negative_key: neg_completion
    preference_label_key: _reserved_key_preference_label
    multi_turn: false
  - type: PreferenceTrainingSampleFilter
    pst_completion_key: pst_completion
    neg_completion_key: neg_completion
    preference_label_key: _reserved_key_preference_label
  - type: TrainingPOSampleConverter
    key_map:
      pst_completion: chosen
      neg_completion: rejected
    prompt_key: prompt
  - type: ApplyChatTemplate
  - type: SelectColumns
    selected_columns:
      - prompt
      - chosen
      - rejected
  - type: TokenizeSampleDPO
    max_prompt_length: 2048
    max_completion_length: 2048
    add_special_tokens: false
