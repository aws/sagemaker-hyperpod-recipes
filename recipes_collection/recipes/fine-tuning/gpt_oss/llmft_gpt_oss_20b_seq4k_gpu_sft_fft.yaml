defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/gpt-oss-20b
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/sft
  - /hydra_config/llmft/datasets/default_sft
  - /hydra_config/llmft/strategy/fsdp_fft
  - _self_

display_name: "GPT-OSS 20B Supervised Fine-Tuning Full Fine-Tuning on GPU"
version: "1.1.0"
instance_types: ['ml.p5.48xlarge']

run:
  name: openai-gpt-oss-20b

training_config:
  model_config:
    model_name_or_path: "openai/gpt-oss-20b-bf16"
    model_save_name: SageMaker-FFT/gpt-oss-20b-bf16
  training_args:
    merge_weights: true
