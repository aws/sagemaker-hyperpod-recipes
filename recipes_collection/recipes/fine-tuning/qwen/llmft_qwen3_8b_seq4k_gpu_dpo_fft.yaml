defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/qwen-3-8b
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/dpo
  - /hydra_config/llmft/datasets/default_dpo
  - /hydra_config/llmft/strategy/fsdp_dpo_fft
  - _self_

display_name: "Qwen3 8B Direct Preference Optimization Full Fine-Tuning on GPU"
version: "1.1.0"
instance_types: ['ml.p5.48xlarge']

run:
  name: qwen-3-8b

training_config:
  model_config:
    model_name_or_path: "Qwen/Qwen3-8B"
    model_save_name: SageMaker-FFT/Qwen3-8B
  training_args:
    ulysses_sequence_parallel_size: 1
    log_run_time: false
    log_gpu_memory: false
