display_name: "Qwen 2.5 14B Instruct GRPO RLVR Fine-Tuning"
version: "1.1.0"
instance_types: ["ml.p5.48xlarge"]

run:
  name: verl-grpo-qwen-2-dot-5-14b-instruct-fft

trainer:
  num_nodes: 1

training_config:
  actor_rollout_ref:
    actor:
      fsdp_config:
        optimizer_offload: true
    ref:
      log_prob_micro_batch_size_per_gpu: 16
    rollout:
      log_prob_micro_batch_size_per_gpu: 16
      layered_summon: false
      merge_lora_for_inference: false
    model:
      attn_implementation: null
  trainer:
    experiment_name: qwen2.5-14b-instruct-fft_grpo-20251118.053923
  custom_reward_function:
    lambda_arn: ''
    path: ''
    name: ''
