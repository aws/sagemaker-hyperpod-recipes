defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/llama-3-3-70b-instruct
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/dpo
  - /hydra_config/llmft/datasets/default_dpo_fft
  - /hydra_config/llmft/strategy/fsdp_dpo_fft
  - _self_

display_name: "Llama 3.3 70B Instruct Direct Preference Optimization Full Fine-Tuning on GPU"
version: "1.2.0"
instance_types: ['ml.p4de.24xlarge','ml.p5.48xlarge']

run:
  name: llama-3-3-70b-instruct

trainer:
  num_nodes: 4

training_config:
  model_config:
    model_name_or_path: "meta-llama/Llama-3.3-70B-Instruct"
    model_save_name: SageMaker-FFT/Llama-3.3-70B-Instruct
    chat_template_key: llama--meta-llama-3.3-70b-instruct
  training_args:
    train_batch_size: 64
    gradient_checkpointing_use_reentrant: true
    ulysses_sequence_parallel_size: 1
    log_run_time: false
    log_gpu_memory: false
    strategy:
      fsdp_config:
        cpu_offload: true
        activation_checkpointing: true
