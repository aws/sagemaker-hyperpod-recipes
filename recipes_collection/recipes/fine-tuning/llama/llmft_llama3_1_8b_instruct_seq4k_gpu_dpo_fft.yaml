defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/llama-3-1-8b-instruct
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/dpo
  - /hydra_config/llmft/datasets/default_dpo
  - /hydra_config/llmft/strategy/fsdp_dpo_fft
  - _self_

display_name: "Llama 3.1 8B Instruct Direct Preference Optimization Full Fine-Tuning on GPU"
version: "1.1.0"
instance_types: ['ml.p5.48xlarge']

run:
  name: llama-3-1-8b-instruct

training_config:
  model_config:
    model_name_or_path: "meta-llama/Llama-3.1-8B-Instruct"
    model_save_name: SageMaker-FFT/llama-3.1-8B-Instruct
    chat_template_key: llama--meta-llama-3.1-8b-instruct
  training_args:
    ulysses_sequence_parallel_size: 1
    log_run_time: false
    log_gpu_memory: false
