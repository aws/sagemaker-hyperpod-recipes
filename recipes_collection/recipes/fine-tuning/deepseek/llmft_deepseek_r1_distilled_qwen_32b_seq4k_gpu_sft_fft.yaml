defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/deepseek-r1-distill-qwen-32b
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/sft
  - /hydra_config/llmft/datasets/default_sft_fft
  - /hydra_config/llmft/strategy/fsdp_fft
  - _self_

display_name: "DeepSeek R1 Distill Qwen 32B Supervised Fine-Tuning Full Fine-Tuning on GPU"
version: "1.1.0"
instance_types: ['ml.p5.48xlarge']

run:
  name: deepseek-r1-distilled-qwen-32b

trainer:
  num_nodes: 2

training_config:
  model_config:
    model_name_or_path: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B"
    model_save_name: SageMaker-FFT/DeepSeek-R1-Distill-Qwen-32B
  training_args:
    train_batch_size: 16
