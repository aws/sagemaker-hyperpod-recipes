defaults:
  - /hydra_config/llmft/default
  - /hydra_config/llmft/model_config/deepseek-r1-distill-qwen-14b
  - /hydra_config/llmft/peft/fft
  - /hydra_config/llmft/algorithm/dpo
  - /hydra_config/llmft/datasets/default_dpo_fft
  - /hydra_config/llmft/strategy/fsdp_dpo_fft
  - _self_

display_name: "DeepSeek R1 Distill Qwen 14B Direct Preference Optimization Full Fine-Tuning on GPU"
version: "1.1.0"
instance_types: ['ml.p5.48xlarge']

run:
  name: deepseek-r1-distilled-qwen-14b

training_config:
  model_config:
    model_name_or_path: "deepseek-ai/DeepSeek-R1-Distill-Qwen-14B"
    model_save_name: SageMaker-FFT/DeepSeek-R1-Distill-Qwen-14B
  training_args:
    ulysses_sequence_parallel_size: 1
    log_run_time: false
    log_gpu_memory: false
