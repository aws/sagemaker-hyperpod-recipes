          operator: {{ .operator }}
          value: {{ .value }}
          effect: {{ .effect }}
        {{- end }}
      restartPolicy: OnFailure
      containers:
      - name: bootstrap
        {{- if .Values.image.stormImage }}
        image: {{ .Values.image.stormImage }}
        {{- else }}
        image: "placeholder:latest"
        {{- end }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.trainingConfig.podSecurityContext }}
        securityContext:
          {{- toYaml .Values.trainingConfig.podSecurityContext | nindent 10 }}
