  {{- with .Values.trainingConfig.customLabels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.trainingConfig.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  template:
    metadata:
      annotations:
        job_type: "stormrl"
      labels:
        workload-type: "cpu-only-{{ .Values.trainingConfig.jobName }}"
    spec:
      serviceAccountName: {{ .Values.trainingConfig.serviceAccountName }}
      enableServiceLinks: false
      shareProcessNamespace: true
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: workload-type
