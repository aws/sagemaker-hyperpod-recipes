        env:
          {{- range $key, $value := $config.envVars }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end}}
      volumes:
        - name: fsx-path-main
          hostPath:
            path: /sagemaker/fsx/main
            type: DirectoryOrCreate
        - name: fsx-path-init
          hostPath:
            path: /sagemaker/fsx/init
            type: DirectoryOrCreate
        - name: training-config
          configMap:
            name: {{ .Values.trainingConfig.jobName }}-nats-bootstrap-config
        - name: dshm
          emptyDir:
            medium: Memory
        - name: logs
          hostPath:
            path: /var/log/aws/clusters
            type: DirectoryOrCreate
        - name: fsx-path-output-artifacts
          hostPath:
            path: /sagemaker/fsx/output_artifacts
            type: DirectoryOrCreate
