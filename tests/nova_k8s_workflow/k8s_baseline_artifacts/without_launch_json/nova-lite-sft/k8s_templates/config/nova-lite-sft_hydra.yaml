display_name: Nova Lite SFT on P5 GPU
versions:
- '1.0'
run:
  name: nova-lite-sft
  model_type: amazon.nova-lite-v1:0:300k
  model_name_or_path: nova-lite/prod
  replicas: 4
  data_s3_path: ''
  output_s3_path: ''
training_config:
  max_length: 32768
  global_batch_size: 16
  trainer:
    max_epochs: 1
  model:
    hidden_dropout: 0.0
    attention_dropout: 0.0
    ffn_dropout: 0.0
    optim:
      lr: 5.0e-06
      name: distributed_fused_adam
      adam_w_mode: true
      eps: 1.0e-06
      weight_decay: 0.0
      betas:
      - 0.9
      - 0.999
      sched:
        warmup_steps: 10
        constant_steps: 0
        min_lr: 5.0e-07
    peft:
      peft_scheme: null
