run:
  name: nova-lite-ppo
  model_type: amazon.nova-pro-v1:0:300k
  model_name_or_path: nova-pro/prod
  data_s3_path: ''
  output_s3_path: ''
  actor_generation_replicas: 2
  display_name: Nova Pro PPO on P5 GPU
  versions:
  - '1.0'
training_config:
  max_length: 8192
  max_steps: 1040
  actor_model_max_length: 8192
  reward_model_max_length: 8192
  trajectory_buffer_scale: 8
  trainer:
    num_nodes: 6
  model:
    global_batch_size: 160
    ent_coeff: 0
    clip_ratio: 0.2
    lam: 1
    kl_loss_coeff: 0.0
    kl_loss_type: low_var_kl
    kl_reward_penalty_coeff: 0.0
    hidden_dropout: 0.0
    attention_dropout: 0.0
    ffn_dropout: 0.0
    optim:
      lr: 3.0e-06
      name: distributed_fused_adam
      adam_w_mode: true
      eps: 1.0e-08
      weight_decay: 0.0
      betas:
      - 0.9
      - 0.999
  task_type: ppo_actor_train
