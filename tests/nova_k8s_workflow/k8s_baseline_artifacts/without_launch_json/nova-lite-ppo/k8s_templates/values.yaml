image:
  trainingImage: test_container
  pullPolicy: Always
  actor_generation_image: 708977205387.dkr.ecr.us-east-1.amazonaws.com/nova-fine-tune-repo:SMHP-PPO-TRT-latest
jobList:
- jobName: nova-lite-ppo-rm
  master_nodes: 1
  worker_nodes: 0
  devices: 8
  processed_worker_nodes: 0
- jobName: nova-lite-ppo-cm
  master_nodes: 1
  worker_nodes: 0
  devices: 8
  processed_worker_nodes: 0
- jobName: nova-lite-ppo-am
  master_nodes: 1
  worker_nodes: 0
  devices: 8
  processed_worker_nodes: 0
- jobName: nova-lite-ppo-ag
  master_nodes: 2
  worker_nodes: 1
  devices: 8
  processed_worker_nodes: 1
- jobName: nova-lite-ppo-at
  master_nodes: 1
  worker_nodes: 5
  devices: 8
  processed_worker_nodes: 5
trainingConfig:
  namespace: default
  annotations:
    annotation_key_1: annotation-value-1
  customLabels:
    placeholder: custom_labels
  priorityClassName: test_pc_name
  serviceAccountName: placeholder_service_account_name
  numEFADevices: 32
  restartPolicy: OnFailure
  labelSelector:
    required:
      example_label_key:
      - expected-label-value-1
      - expected-label-value-2
      node.kubernetes.io/instance-type:
      - ml.p5.48xlarge
      sagemaker.amazonaws.com/instance-group-type:
      - Restricted
  cleanPodPolicy: null
  initContainer:
    name: init-container
    image: 708977205387.dkr.ecr.us-east-1.amazonaws.com/init-container-repo:latest
    env: []
  jobName: nova-lite-ppo
  envVars:
    INSTANCE_TYPE: ml.p5.48xlarge
