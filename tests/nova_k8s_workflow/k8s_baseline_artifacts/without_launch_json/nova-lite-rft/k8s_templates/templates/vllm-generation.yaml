{{- $root := .Values }}
{{ $config := .Values.trainingConfig }}

apiVersion: v1
kind: Service
metadata:
  name: {{ $config.jobName }}-vllm
  namespace: {{ $config.namespace }}
  {{- if $config.customLabels }}
  labels:
    {{- range $key, $value := $config.customLabels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- if $config.annotations }}
  annotations:
    {{- range $key, $value := $config.annotations }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  selector:
    app: {{ $config.jobName }}-vllm
  type: ClusterIP
  ports:
    - name: sg
      port: 8000
      targetPort: 7000
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $config.jobName }}-vllm
  namespace: {{ $config.namespace }}
  {{- if $config.customLabels }}
  labels:
    {{- range $key, $value := $config.customLabels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  {{- if $config.annotations }}
  annotations:
    {{- range $key, $value := $config.annotations }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  replicas: {{ $config.vllmGeneration.replicas }}
  serviceName: {{ $config.jobName }}-vllm
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: {{ $config.jobName }}-vllm
  template:
    metadata:
      labels:
        app: {{ $config.jobName }}-vllm
        workload-type: "gpu-intensive-{{ .Values.trainingConfig.jobName }}"
        {{- if $config.vllmGeneration.workloadType }}
        custom-workload-type: {{ $config.vllmGeneration.workloadType }}
        {{- end }}
        {{- if $config.customLabels }}
        {{- range $key, $value := $config.customLabels }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end }}
        {{- end }}
    spec:
      serviceAccountName: {{ $config.serviceAccountName }}
      enableServiceLinks: false
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        {{- range $config.requiredTolerations }}
        - key: {{ .key }}
          operator: {{ .operator }}
          value: {{ .value }}
          effect: {{ .effect }}
        {{- end }}
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: workload-type
                  operator: In
                  values: ["gpu-intensive-{{ .Values.trainingConfig.jobName }}"]
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: workload-type
                operator: In
                values: ["cpu-only-{{ .Values.trainingConfig.jobName }}"]
            topologyKey: kubernetes.io/hostname
        {{- if (or $config.labelSelector.required $config.labelSelector.preferred) }}
        nodeAffinity:
          {{- if $config.labelSelector.required }}
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                {{- range $key, $values := $config.labelSelector.required }}
                - key: {{ $key | quote }}
                  operator: In
                  values:
                    {{- range $values }}
                    - {{ . | quote }}
                    {{- end}}
                {{- end }}
          {{- end }}
          {{- if $config.labelSelector.preferred }}
          {{- $index := 0 }}
          preferredDuringSchedulingIgnoredDuringExecution:
            {{- range $key, $values := $config.labelSelector.preferred }}
            - weight: {{ index $config.labelSelector.weights $index }}
              preference:
                matchExpressions:
                  - key: {{ $key | quote }}
                    operator: In
                    values:
                      {{- range $values }}
                      - {{ . | quote }}
                      {{- end }}
            {{- $index = add $index 1 }}
            {{- end }}
          {{- end }}
        {{- end }}
      restartPolicy: Always
      securityContext: {}
      containers:
        - name: vllm
          {{- if $root.image.generationImage }}
          image: {{ $root.image.generationImage }}
          {{- else }}
          image: "placeholder:latest"
          {{- end }}
          imagePullPolicy: {{ $root.image.pullPolicy }}
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            {{- toYaml $config.vllmGeneration.resources | nindent 12 }}
          securityContext: {}
          volumeMounts:
            - name: fsx-path-main
              mountPath: /sagemaker/fsx/main
            - mountPath: /config
              name: training-config
            - mountPath: /dev/shm
              name: dshm
            - mountPath: /var/log/aws/clusters
              name: logs
            - mountPath: /sagemaker/fsx/output_artifacts
              name: fsx-path-output-artifacts
            - name: k8s-ca-cert
              mountPath: /etc/kubernetes/pki/ca.crt
              readOnly: true
          ports:
            - containerPort: 8000
          startupProbe:
            periodSeconds: 10
            failureThreshold: 720
            httpGet:
              path: /health
              port: 8000
          livenessProbe:
            failureThreshold: 30
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 900
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
      volumes:
        - name: fsx-path-main
          hostPath:
            path: /sagemaker/fsx/main
            type: DirectoryOrCreate
        - name: fsx-path-init
          hostPath:
            path: /sagemaker/fsx/init
            type: DirectoryOrCreate
        - name: training-config
          configMap:
            name: {{ $config.jobName }}-vllm-generation-config
        - name: dshm
          emptyDir:
            medium: Memory
        - name: logs
          hostPath:
            path: /var/log/aws/clusters
            type: DirectoryOrCreate
        - name: fsx-path-output-artifacts
          hostPath:
            path: /sagemaker/fsx/output_artifacts
            type: DirectoryOrCreate
        - name: k8s-ca-cert
          hostPath:
            path: /etc/kubernetes/pki/ca.crt
            type: File
