image:
  trainingImage: test_container
  pullPolicy: Always
trainingConfig:
  jobName: nova-lite-sft
  namespace: default
  annotations:
    annotation_key_1: annotation-value-1
  customLabels:
    placeholder: custom_labels
  priorityClassName: test_pc_name
  serviceAccountName: placeholder_service_account_name
  devices: 8
  numEFADevices: 32
  lambdaAccess: false
  master_nodes: 1
  worker_nodes: 1
  processed_worker_nodes: replicas_placeholder
  restartPolicy: OnFailure
  labelSelector:
    required:
      example_label_key:
      - expected-label-value-1
      - expected-label-value-2
      node.kubernetes.io/instance-type:
      - PLACEHOLDER_INSTANCE_TYPE
      sagemaker.amazonaws.com/instance-group-type:
      - Restricted
  cleanPodPolicy: null
  initContainer:
    name: init-container
    image: 708977205387.dkr.ecr.us-east-1.amazonaws.com/init-container-repo:latest
    env: []
  envVars:
    INSTANCE_TYPE: ml.p5.48xlarge
