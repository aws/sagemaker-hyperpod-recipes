image:
  trainingImage: test_container
  pullPolicy: Always
trainingConfig:
  jobName: nova-lite-sft
  namespace: default
  annotations:
    annotation_key_1: annotation-value-1
  customLabels:
    label_key_1: label-value-1
  priorityClassName: test_pc_name
  serviceAccountName: default
  devices: 8
  numEFADevices: 32
  master_nodes: 1
  worker_nodes: 3
  restartPolicy: OnFailure
  labelSelector:
    required:
      example_label_key:
      - expected-label-value-1
      - expected-label-value-2
      node.kubernetes.io/instance-type:
      - ml.p5.48xlarge
      sagemaker.amazonaws.com/instance-group-type:
      - Restricted
  cleanPodPolicy: null
  initContainer:
    name: init-container
    image: 900867814919.dkr.ecr.us-east-1.amazonaws.com/init-container-repo:latest
    env: []
  envVars:
    X_AMZ_SOURCE_ACCOUNT: '123456789012'
    INSTANCE_TYPE: ml.p5.48xlarge
